<header class="header">
  <div *ngIf="showButtons" class="left-buttons">
    <button (click)="goHome()" class="home-button">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <h1 (click)="goHome()" class="title">Pomo-Chan</h1>
  <button *ngIf="showButtons"  class="config-button">
    <mat-icon>settings</mat-icon>
  </button>
  <button *ngIf="showButtons"  (click)="exit()" class="logout-button">
    <mat-icon>logout</mat-icon>
  </button>
  
</header>
